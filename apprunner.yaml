version: 1.0
runtime: python311
build:
  commands:
    pre-build:
      # Install Node.js 18 for frontend build
      - curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
      - sudo apt-get install -y nodejs
      # Build React frontend
      - cd client
      - npm install
      - npm run build
      - cd ..
    build:
      # Install Python dependencies
      - pip3 install -r requirements.txt
  env:
    - name: PORT
      value: "8000"
    - name: ENVIRONMENT
      value: "production"
run:
  runtime-version: '3.11'
  command: cd python_backend && python3 app.py
  network:
    port: 8000
    env: PORT
  env:
    - name: PORT
      value: "8000"